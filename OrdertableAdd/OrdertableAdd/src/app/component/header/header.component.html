<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Origin</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a routerLink="/admin-dashboard">ADMIN</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>

            <div class="search">
                <input [(ngModel)]="searchTerm" (keyup)="search($event)" class="srch" type="search" name="" placeholder="Type To text">
                <a href="#"> <button style="color: aliceblue; " class="btn">Search</button></a>
            </div>
            <div class="cart">
                <button routerLink="/cart" class="btn btn-dark mx-3">

                    <i style="font-size:30px" class="fa fa-cart-arrow-down"></i> 
                    <div  style="font-size: 9px" class="badge bg-info">{{totalItem}}</div>
                </button> 
                <button type="button" class="btn btn-danger " style="border: 10px;" (click)="logOut()" routerLinkActive="router-link-active" >Log out</button>
            </div>
            

        </div> 
    </div>

</body>
</html>

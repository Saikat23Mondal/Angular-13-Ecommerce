<ng-container *ngIf="product.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My cart</h5>
        </div>
        <div  class="center">
            <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png" alt="">
            <h4>Your cart is empty !</h4>
            <h6>Add item to it</h6>
            <button routerLink="/product" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="product.length!=0">

   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Shopping Cart</h3>
   	   	<h5 (click)="emptyCart()" class="Action">Remove all</h5>
   	   </div>

   	   <div class="Cart-Items"  *ngFor="let item of product; let i = index">
   	   	  <div class="image-box">
   	   	  	<img style="width: 120px; border-radius: 10px;" src="{{item.image}}"  />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">{{item.title}}</h1>
   	   	  </div>
            <div class="about">
   	   	  	<h1 style="line-height: 21px;" class="title">{{item.description}}</h1>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<!-- <div class="btn">+</div> -->
   	   	  	<div class="count">{{item.quantity}}</div>
   	   	  	<!-- <div class="btn">-</div> -->
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">{{item.price}}</div>
   	   	  	<div  (click)="removeItem(item)" class="remove"><u>Remove</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">{{product.total}}</div>
   	 	</div>
   	 	<div class="total-amount">{{grandTotal}}</div>
   	 </div>
        <button routerLink="/order" class="button">Checkout</button> 
   	 <button routerLink="/product" class="button">Shop More</button>
    </div>

   </div>
</ng-container>
